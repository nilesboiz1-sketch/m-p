<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Message for Mahi 💖</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
      overflow-y: auto;
      padding: 30px;
      position: relative;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: left;
      white-space: pre-line;
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff85a1;
      animation: floatUp linear infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff85a1; }
      100% { text-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff85a1; }
    }

    iframe {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 20px 20px 0 0;
      background-color: #ff4d6d;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .typing {
      border-right: 3px solid #fff;
      white-space: pre-wrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>💌 My Sweetest Cutie Mahi ❤️</h1>
    <div id="typedText" class="typing"></div>
  </div>

  <iframe src="https://open.spotify.com/embed/playlist/1pmsMvJXvQ6s55bz4FsqCy" title="Love Songs 2025" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" allowfullscreen></iframe>

  <script>
    const message = `
I don’t even know where to begin, because words sometimes feel too small when I try to explain what you mean to me. Before you came into my life, I was just existing, not really living. My days felt heavy, like I was carrying a burden I couldn’t put down. I smiled, but it wasn’t real. I laughed, but it wasn’t from the heart. Inside, I was empty—like something important was missing. 🌑

And then you walked in… and everything changed 🌸✨. You didn’t just come into my life, you brought color into it. The same world that once looked dull and grey suddenly felt brighter, warmer, and so much sweeter. It’s like the sun started shining just a little more every time you smiled at me ☀️💖.

You have this magic, this energy that makes everything feel light and beautiful. At 5'3, you might think you’re small, but in my heart you stand the tallest 🌹. Your laughter is my favorite sound, your voice is my favorite melody, and your presence is my favorite place to be. Every little thing about you—your smile, your eyes, your way of caring—makes me fall for you again and again. 💕

I need you because you complete me in ways I never thought were possible. With you, even silence feels comfortable, and even the simplest moments turn into unforgettable memories. When you’re around, I don’t feel the weight of the world anymore—because you lift me up just by being yourself 💫.

You’re special to me not just because of how beautiful you are (though you truly are breathtaking 😍), but because of how beautifully you make me feel. You make me want to be better, to dream bigger, to love deeper. You’re not just “someone” in my life—you are the one who makes life worth living ❤️.

Every time I think about my future, I see you in it. Hand in hand, heart to heart, walking through every up and down together 💞. You’ve given me hope, happiness, and sweetness in a way no one else ever has. For that, I will always be grateful to you, and I will always treasure you like the most precious gift of my life 🎁.

So, my Cutie Mahi, always remember this—you are my safe place, my favorite story, and my happiest reason to smile 😊. I don’t need a thousand reasons to adore you; you are the reason. Forever and always, it will be you ❤️🌹.

With all my heart,  
DJ 💕✨
    `;

    const typedText = document.getElementById('typedText');
    let index = 0;

    function typeLetter() {
      if(index < message.length){
        typedText.innerHTML += message[index++];
        setTimeout(typeLetter, 35);
      }
    }
    typeLetter();

    // Floating Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';

      const size = Math.random() * 25 + 15;
      heart.style.fontSize = size + 'px';

      const duration = Math.random() * 5 + 3;
      heart.style.animationDuration = duration + 's';

      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, duration * 1000);
    }
    setInterval(createHeart, 500);

    document.querySelector('.message-box').addEventListener('click', (e) => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '💖';
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      heart.style.fontSize = '25px';
      heart.style.animationDuration = '2s';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    });
  </script>
</body>
</html>
